<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: roboto;
        }

        body{
            background: #53607c;
            font-family: roboto;
            width: 100%;
            height: 110vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator{
            border: 1px solid #ffffff;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 10px 20px 0px #bab8b8;
            position: absolute;
        }

        input{
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background: transparent;
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #ffffff;
        }

        input::placeholder{
            color: #ffffff;
        }

        button{
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            border: 1px #53607c;
            box-shadow: 3px 2px 10px #bab8b8;
            cursor: pointer;
        }

        .btn{
            background-color: #e14a52;
            border-radius: 50%;
            color: #ffffff;
            font-size: larger;
        }

        /* .operator{
            color: #ffffff;
        } */

        .container{
            background: #598fb4;
            width: 406px;
            height: 580px;
            border-radius: 5%;
        }

        .judul{
            text-align: center;
            position: absolute; 
            top: 0; 
            color: #eee;
            font-weight: medium;
        }

        .btn-rounded {
            border-radius: 50px; 
            background-color: #598fb4;
            border-color: #598fb4;
        }
    </style>
</head>
<body>
    <h2 class="judul">Kalkulator</h2>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" />
        <div>
            <button type="button operator" class="btn btn-primary btn-rounded">C</button>
            <button type="button operator" class="btn btn-primary btn-rounded">DEL</button>
            <button type="button operator" class="btn btn-primary btn-rounded">/</button>
            <button type="button operator" class="btn btn-primary btn-rounded">*</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">7</button>
            <button type="button" class="btn btn-primary btn-rounded">8</button>
            <button type="button" class="btn btn-primary btn-rounded">9</button>
            <button type="button operator" class="btn btn-primary btn-rounded">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">4</button>
            <button type="button" class="btn btn-primary btn-rounded">5</button>
            <button type="button" class="btn btn-primary btn-rounded">6</button>
            <button type="button operator" class="btn btn-primary btn-rounded">+</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">1</button>
            <button type="button" class="btn btn-primary btn-rounded">2</button>
            <button type="button" class="btn btn-primary btn-rounded">3</button>
            <button type="button equalBtn" class="btn">=</button>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-rounded">00</button>
            <button type="button" class="btn btn-primary btn-rounded">0</button>
            <button type="button" class="btn btn-primary btn-rounded">.</button>
        </div>
        </div>
    </div>

    <script>
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');

        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) =>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    input.value = string;
                }

                else if(e.target.innerHTML == 'C'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML == 'DEL'){
                    string = string.substring(0, string.length-1);
                    input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string;
                }
                
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
