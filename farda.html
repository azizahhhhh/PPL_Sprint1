<!DOCTYPE html>
<html>
<head>
    <title>KALKULATOR bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-grid p-3 pt-5" style="background-color: #3a4452; text-align: center;">
<div class="ms-auto me-auto" style="background-color: #bed8de; width: 600px;">
    <div class="KALKULATOR"> 
        <form>
            <!-- <div class="display"> -->
            <div class="d-block flex-column mx-auto w-100 pt-3" style="width: 300px; ">
                <!--<input type="text" name="n" id="n" class="form-control shadow-none bg-white text-end fs-1" value="0" disabled> -->
                <input type="text" name="display" style="background: transparent; border: #bed8de;" read-only>
            </div>
            <div class="row mt-1 g-2 mx-auto" style="width: 300px; justify-content: center;">
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-warning bg-opacity-30 shadow-none border-0 fs-5" value="AC" onclick="display.value = '' " class="operator">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="more"></button>
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="." onclick="display.value += '.' " class="more">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="/" onclick="display.value += '/' " class="more">
                </div>
            <div class="row mt-1 g-2" style="width: 300px; justify-content: center;">
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="7" onclick="display.value += '7' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="8" onclick="display.value += '8' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="9"onclick="display.value += '9' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="" onclick="display.value += '' " class="more">
            </div>
            <div class="row mt-1 g-2" style="width: 300px; justify-content: center;">
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="4" onclick="display.value += '4' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="5" onclick="display.value += '5' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="6" onclick="display.value += '6' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="-" onclick="display.value += '-' " class="more">
            </div>
            <div class="row mt-1 g-2" style="width: 300px; justify-content: center;">
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="1" onclick="display.value += '1' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5"  value="2" onclick="display.value += '2' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="3" onclick="display.value += '3' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="+" onclick="display.value += '+' " class="more">
                </div>
                </div>
            </div>
            <div class="row mt-1 g-2" style="width: 300px; justify-content: center;">
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="00" onclick="display.value += '00' ">
                </div>
                <div class="col-1 d-grid" style="width: 60px">
                    <input type="button" class="btn bg-primary bg-opacity-10 shadow-none border-0 fs-5" value="0" onclick="display.value += '0' ">
                </div>
                <div class="col-2 d-grid" style="width: 120px">
                    <input type="button" class="btn bg-warning bg-opacity-30 shadow-none border-0 fs-5" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                </div>

            </div>
        </form>
    </div>
</div> 
</div> 
       
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 

</body> 

</html>
