<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: roboto;
        }

        input{
            width: 320px;
            font-size: 40px;
            cursor: pointer;
            color: #ffffff;
        }

        input::placeholder{
            color: #ffffff;
        }

        button{
            width: 60px;
            height: 60px;
            margin: 10px;
            border: 1px #53607c;
            box-shadow: 3px 2px 10px #bab8b8;
        }

        .btn{
            background-color: #e14a52;
            color: #ffffff;
            font-size: larger;
        }

        .container{
            background: #598fb4;
            width: 388px;
            height: 580px;
        }

        .btn-rounded {
            border-radius: 50px; 
            background-color: #598fb4;
            border-color: #598fb4;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #53607c;">
    <h2 class="judul align-content-center position-absolute text-light font-weight-medium top-0">Kalkulator</h2>
    <div class="container p-4 mt-5 rounded">
        <div class="calculator border rounded pt-1 pb-1 bg-transparent shadow-md position-absolute">
            <input type="text" id="inputBox" placeholder="0" class=" bg-transparent text-end text-white border-0 p-4 m-2"/>
        <div>
            <button type="button operator" class="btn btn-primary btn-rounded ">C</button>
            <button type="button operator" class="btn btn-primary btn-rounded ">DEL</button>
            <button type="button operator" class="btn btn-primary btn-rounded ">/</button>
            <button type="button operator" class="btn btn-primary btn-rounded ">*</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">7</button>
            <button type="button" class="btn btn-primary btn-rounded">8</button>
            <button type="button" class="btn btn-primary btn-rounded">9</button>
            <button type="button operator" class="btn btn-primary btn-rounded">-</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">4</button>
            <button type="button" class="btn btn-primary btn-rounded">5</button>
            <button type="button" class="btn btn-primary btn-rounded">6</button>
            <button type="button operator" class="btn btn-primary btn-rounded">+</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-rounded">1</button>
            <button type="button" class="btn btn-primary btn-rounded">2</button>
            <button type="button" class="btn btn-primary btn-rounded">3</button>
            <button type="button equalBtn" class="btn rounded-5">=</button>
        </div>

        <div>
            <button type="button" class="btn btn-primary btn-rounded">00</button>
            <button type="button" class="btn btn-primary btn-rounded">0</button>
            <button type="button" class="btn btn-primary btn-rounded">.</button>
        </div>
        </div>
    </div>

    <script>
        let input = document.getElementById('inputBox');
        let buttons = document.querySelectorAll('button');

        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click', (e) =>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    input.value = string;
                }

                else if(e.target.innerHTML == 'C'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML == 'DEL'){
                    string = string.substring(0, string.length-1);
                    input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string;
                }
                
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
