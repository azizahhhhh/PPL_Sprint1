<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Bootstrap</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right,rgb(190, 190, 234), rgb(131, 131, 215) );
        }
        main {
            /* background-color: rgb(13, 13, 76); */
            max-width : 300px;
            border-radius : 20px
        }

        .btn{
            width : 50px;
            height : 50px;
            /* border-radius: 50px; */
            box-shadow:3px 2px 10px #78a6c7 ;
            background-color: rgb(115, 115, 205);
        }

        input{
            height : 100px
        }
        

    </style>
  </head>
  <body class="d-grid p-3 pt-5">
    <main class="mx-auto my-auto w-100 p-2 mb-2 text-emphasis-primary align-items-center" style="background-color: rgb(13, 13, 76); border-color: rgb(13, 13, 76);">        
        <table class="table table-bordered" >
            <tr>
                <td colspan="4">
                    <form name="form">
                        <input class="form-control form-control-lg" name="textview" id="textview">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan=2><input class="btn btn-secondary" style="width:130px" type="button" value="C" onclick="clean()"></td>
                <td><input class="btn btn-secondary" type="button" value="/" onclick="insert('/')"></td>
                <td><input class="btn btn-secondary" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="btn btn-secondary" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="btn btn-secondary" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="btn btn-secondary" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="btn btn-secondary" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="btn btn-secondary" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="btn btn-secondary" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="btn btn-secondary" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="btn btn-secondary" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="btn btn-secondary" type="button" value="3" onclick="insert(3)"></td>
                <td rowspan=5><input class="btn btn-secondary" style="height:130px" type="button" value="=" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan=2><input class="btn btn-secondary" style="width:130px" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="btn btn-secondary" type="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
        </div>


    </main>
    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value+num
        }
        function equal(){
        var exp = document.form.textview.value;
        if(exp){
            document.form.textview.value = eval(exp);
            }
        }
      
        function clean(){
            document.getElementById("textview").value = "";
        }
      
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
